      padding: 8px 28px;

      transition: 0.5s;
      margin: 10px;
      border: 2px solid rgb(255, 255, 255);
      color: rgb(255, 255, 255);
    }

    .main-btn:hover {
      background: rgba(255, 48, 75, 0.8);
      border: 2px solid rgba(255, 48, 75, 0.8);
      text-decoration: none;
      color: #fff;
    }

# Services
--------------------------------------------------------------*/
    .service {
      text-align: center;
      padding: 70px 20px 80px 20px;

    .service .icon {
      margin: 0 auto;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: ease-in-out 0.3s;
      position: relative;
      background: #f5f5f5;
      border-radius: 50px;
    }

    .service .icon i {
      font-size: 32px;
      transition: 0.5s;
      line-height: 1;
      position: relative;
    }

    .service h4 {
      font-weight: 600;
      margin: 10px 0 15px 0;
      font-size: 25px;
    }

    .service h4 a {
      color: rgb(255, 255, 255);
      transition: ease-in-out 0.3s;
    }

    .service h4 a:hover {

    }

    .service p {
      line-height: 24px;
      font-size: 16px;
      margin-bottom: 0;
    }

    .services i {
      color: rgb(0, 0, 0);
    }

      letter-spacing: .2rem;
      margin-bottom: 10px;
    }

    #aboutt .col-right p {

    }

    #aboutt .col-right .cta {

      font-size: 2rem;
    }

    #aboutt .col-left .aboutt-img {

      position: absolute;

      top: 19px;

      width: 98%;
      border: 7px solid crimson;
      z-index: -1;
    }

    .icon-box:hover::before {

      height: 100%;
