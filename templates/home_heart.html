{% extends "base_home.html" %}

{% block title %}
Heart Disease Diagnosis
{% endblock %}

{% block heading %}
<h1 style="color: white;">Welcome To <span style="color: rgba(255, 48, 75, 0.8);"> Heart Disease Diagnosis </span></h1>
{% endblock %}
{% block info %}


{% endblock %}
{% block form %}

<div class="text-center">
    <p class="h1" style=" color: rgb(0, 0, 0);">Heart Disease Diagnosis</p>
</div>
<br>
<div class="container">
    <div class="col-md-10 col-centered">
        <div class="col-md-12">
            <form action="{{ url_for('heart_pred') }}" method="post">
                <br>
                <br>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="age">Age</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input required type="text" class="form-control" id="age" name="age" placeholder="Age">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="cholesterol">Cholesterol</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input required type="text" class="form-control" id="cholesterol" name="cholesterol"
                                placeholder="Cholesterol">

                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="fasting_blood_sugar">Fasting Blood Sugar</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input required type="text" class="form-control" id="fasting_blood_sugar	"
                                name="fasting_blood_sugar"
                                placeholder="If Blood sugar levels on fasting > 120 mg/dl -> 1 for Yes, 0 for NO">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="max_heart_rate_achieved">Max Heart Rate Achieved</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input required type="text" class="form-control" id="max_heart_rate_achieved"
                                name="max_heart_rate_achieved" placeholder="Max Heart Rate Achieved">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="exercise_induced_angina">Exercise Induced Angina</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input required type="text" class="form-control" id="exercise_induced_angina"
                                name="exercise_induced_angina"
                                placeholder="Angina induced by exercise -> 1 for Yes, 0 for No">

                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="st_depression">ST Depression </label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input required type="text" class="form-control" id="st_depression" name="st_depression"
                                placeholder="ST Depression">

                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="chest_pain_type_typical angina">Chest Pain Type Typical Angina </label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input required type="text" class="form-control" id="chest_pain_type_typical angina"
                                name="chest_pain_type_typical angina" placeholder="1 for Yes, 0 for No">
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="rest_ecg_left ventricular hypertrophy">Rest ECG Left Ventricular
                                Hypertrophy</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input required type="text" class="form-control" id="rest_ecg_left ventricular hypertrophy"
                                name="rest_ecg_left ventricular hypertrophy" placeholder="1 for Yes, 0 for No">
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="rest_ecg_normal">Rest ECG Normal</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input required type="text" class="form-control" id="rest_ecg_normal" name="rest_ecg_normal"
                                placeholder="1 for Yes, 0 for No">
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="st_slope_flat">ST Slope Flat</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input required type="text" class="form-control" id="st_slope_flat" name="st_slope_flat"
                                placeholder="1 for Yes, 0 for No">
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="st_slope_upsloping">ST Slope Upsloping</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input required type="text" class="form-control" id="st_slope_upsloping"
                                name="st_slope_upsloping" placeholder="1 for Yes, 0 for No">
                        </div>
                    </div>

                    <br>
                    <center>
                        <button type="submit" class="btn btn-light btn-lg btn-block" id="sbbtn"
                            value="submit">Submit</button>
                    </center>
                    <br>
            </form>
        </div>
    </div>
</div>
{% endblock %}
